---

- name: notify Hipchat
  hipchat:
    api: https://api.hipchat.com/v2/
    token: "{{ hitchat_access_token }}"
    room: "{{ hitchat_room }}"
    msg: "/code {{ notify_message }}"
    color: "{{ notify_color }}"
  when: notifyHipchat == true

- name: notify Slack
  slack:
    token: "{{ slack_token }}"
    channel: "{{ slack_channel }}"
    color: "{{ slack_colors[notify_color] }}"
    msg: "{{ notify_message }}"
  when: notifySlack == true
